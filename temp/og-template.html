<!DOCTYPE html>
<html>
<head>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1200px;
  height: 630px;
  background: linear-gradient(135deg, #0a0a0a 0%, #111827 100%);
  font-family: 'Segoe UI', Arial, sans-serif;
  overflow: hidden;
  position: relative;
}
.grid {
  position: absolute; inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 40px 40px;
}
.glow {
  position: absolute;
  width: 400px; height: 400px;
  background: radial-gradient(circle, rgba(59,130,246,0.12) 0%, transparent 70%);
  top: -50px; right: -50px;
  border-radius: 50%;
}
.content {
  position: relative; z-index: 1;
  padding: 80px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.accent {
  width: 60px; height: 4px;
  background: #3b82f6;
  margin-bottom: 32px;
  border-radius: 2px;
}
h1 {
  font-size: 68px;
  font-weight: 700;
  color: #fff;
  letter-spacing: -2px;
  line-height: 1.1;
  margin-bottom: 16px;
}
.sub {
  font-size: 26px;
  color: rgba(255,255,255,0.55);
  font-weight: 400;
}
.bottom {
  position: absolute;
  bottom: 50px; left: 80px; right: 80px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top: 1px solid rgba(255,255,255,0.1);
  padding-top: 20px;
}
.url { color: rgba(255,255,255,0.5); font-size: 20px; }
.loc { color: rgba(255,255,255,0.3); font-size: 18px; }
</style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow"></div>
  <div class="content">
    <div class="accent"></div>
    <h1>Platinum Zenith</h1>
    <div class="sub">Digitalna Agencija · Marketing · Web Design · Consulting</div>
  </div>
  <div class="bottom">
    <span class="url">platinumzenith.com</span>
    <span class="loc">Zrenjanin, Srbija</span>
  </div>
</body>
</html>
